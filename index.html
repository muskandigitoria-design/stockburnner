<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STOCK BURNER | Ignite Your Trading</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #ff5e00; /* Burning Orange */
            --primary-glow: rgba(255, 94, 0, 0.4);
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg);
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Background Visuals */
        .flame-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 120%, #2b1100 0%, #050505 70%);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        /* Branding Section */
        header { text-align: center; margin-bottom: 40px; }
        
        .logo-container {
            width: 95px; height: 95px;
            margin: 0 auto 15px;
            border-radius: 28px;
            padding: 2px;
            background: linear-gradient(135deg, var(--primary), #ff0000);
            box-shadow: 0 0 30px var(--primary-glow);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px var(--primary-glow); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px var(--primary-glow); }
            100% { transform: scale(1); box-shadow: 0 0 20px var(--primary-glow); }
        }

        .logo-container img { width: 100%; height: 100%; border-radius: 26px; object-fit: cover; }

        .brand-title {
            font-weight: 900;
            letter-spacing: 6px;
            font-size: 1.1rem;
            color: var(--primary);
            text-transform: uppercase;
        }

        /* Hero Text */
        .hero { text-align: center; max-width: 750px; }

        .hero h1 {
            font-size: clamp(2.8rem, 10vw, 5.5rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 25px;
            background: linear-gradient(to bottom, #fff 40%, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: #888;
            font-size: clamp(1rem, 4.5vw, 1.3rem);
            margin-bottom: 45px;
            line-height: 1.6;
        }

        /* The "Burning" Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #fff;
            color: #000;
            padding: 22px 45px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.02);
            background: var(--primary);
            color: #fff;
            box-shadow: 0 20px 50px var(--primary-glow);
        }

        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 60px;
            width: 100%;
            max-width: 500px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 30px 20px;
            border-radius: 24px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .stat-card:hover { border-color: var(--primary); }
        .stat-card h2 { font-size: 2.2rem; margin-bottom: 5px; color: #fff; }
        .stat-card p { font-size: 0.75rem; letter-spacing: 2px; color: var(--primary); font-weight: 700; text-transform: uppercase; }

        /* Footer */
        footer { padding: 40px 20px; text-align: center; }

        .agency {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #555;
            text-decoration: none;
            font-size: 0.8rem;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        .agency:hover { color: #f59e0b; border-color: #f59e0b; }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .container { justify-content: flex-start; padding-top: 60px; }
            .hero h1 { font-size: 3.2rem; }
            .stats { grid-template-columns: 1fr; }
            .cta-button { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="flame-bg"></div>

    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://mahakalx.sbs/wp-content/uploads/2026/02/sttoccc.jpg" alt="Logo">
            </div>
            <div class="brand-title">STOCK BURNER</div>
        </header>

        <main class="hero">
            <h1>Burn The Charts.<br>Bank The Profits.</h1>
            <p>Master the markets with our aggressive price action strategies and institutional-grade signals.</p>

            <a href="https://t.me/+9sTDnUgQ6JlkYmM1" class="cta-button">
                <i class="fab fa-telegram"></i> JOIN THE BURNER CHANNEL
            </a>

            <div class="stats">
                <div class="stat-card">
                    <h2>92%</h2>
                    <p>Accuracy</p>
                </div>
                <div class="stat-card">
                    <h2>10K+</h2>
                    <p>Traders</p>
                </div>
            </div>
        </main>

        <footer>
            <a href="https://t.me/+TRlJl628l-FkMWE9" class="agency">
                <i class="fas fa-bolt"></i> Managed by Nexgroww Agency
            </a>
        </footer>
    </div>

</body>
</html>
