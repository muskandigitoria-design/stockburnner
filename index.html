<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STOCK BURNER | Elite Trading Intelligence</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00f2ff; 
            --secondary: #7000ff;
            --accent: #00ff87;
            --bg: #030508;
            --card-bg: rgba(10, 14, 20, 0.7);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Mesh Background */
        .bg-wrapper {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(112, 0, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px), 
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black, transparent 90%);
            opacity: 0.3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        /* The Neon Border Card */
        .card-wrapper {
            position: relative;
            padding: 3px;
            border-radius: 42px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            background-size: 300% 300%;
            animation: gradient-border 6s ease infinite;
            width: 100%;
            max-width: 900px;
        }

        @keyframes gradient-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: #0a0c10;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 60px 40px;
            text-align: center;
            width: 100%;
        }

        /* Logo Styling */
        .logo-box {
            width: 110px;
            height: 110px;
            margin: 0 auto 25px;
            position: relative;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            border-radius: 28px;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .badge {
            background: linear-gradient(90deg, rgba(0, 242, 255, 0.1), rgba(112, 0, 255, 0.1));
            color: var(--primary);
            padding: 6px 18px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid rgba(0, 242, 255, 0.3);
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.2rem, 7vw, 4rem);
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 700;
        }

        h1 span {
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        /* High-Impact Button */
        .btn-main {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 22px 50px;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-weight: 800;
            border-radius: 20px;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.2);
        }

        .btn-main:hover {
            transform: translateY(-5px) scale(1.02);
            background: var(--primary);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.5);
        }

        /* Enhanced Features */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 50px;
        }

        .feature-item {
            padding: 20px;
            background: rgba(255,255,255,0.02);
            border-radius: 24px;
            border: 1px solid var(--border);
            transition: 0.3s;
        }

        .feature-item:hover {
            background: rgba(255,255,255,0.05);
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .feature-item i {
            color: var(--primary);
            font-size: 1.4rem;
            margin-bottom: 12px;
            display: block;
        }

        .feature-item h3 { font-size: 1.6rem; margin-bottom: 4px; font-family: 'Space Grotesk'; }
        .feature-item span { color: #64748b; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }

        footer {
            margin-top: 40px;
            text-align: center;
        }

        .nexgrow {
            color: #64748b;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .nexgrow:hover { color: var(--primary); }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .container { padding: 20px 15px; }
            .glass-card { padding: 50px 20px; border-radius: 38px; }
            .features-grid { grid-template-columns: 1fr; width: 100%; }
            h1 { font-size: 2.5rem; }
            .btn-main { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div class="blob"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="container">
        <div class="card-wrapper">
            <div class="glass-card">
                <div class="logo-box">
                    <img src="https://mahakalx.sbs/wp-content/uploads/2026/02/sttoccc.jpg" alt="STOCK BURNER">
                </div>

                <div class="badge">Institutional Grade Signals</div>
                
                <h1><span>Trade Smarter.</span><br>Live Bigger.</h1>
                
                <p>Master the markets with proprietary algorithms and real-time institutional flow data.</p>

                <a href="https://t.me/+9sTDnUgQ6JlkYmM1" class="btn-main">
                    <i class="fab fa-telegram-plane"></i> JOIN FREE TELEGRAM
                </a>

                <div class="features-grid">
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <h3>92%</h3>
                        <span>Accuracy Rate</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-bolt"></i>
                        <h3>Ultra</h3>
                        <span>Fast Alerts</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-shield-halved"></i>
                        <h3>10K+</h3>
                        <span>Active Traders</span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <a href="https://t.me/+TRlJl628l-FkMWE9" class="nexgrow">
                <i class="fas fa-code"></i> Developed by <strong>Nexgroww Agency</strong>
            </a>
        </footer>
    </div>

</body>
</html>
