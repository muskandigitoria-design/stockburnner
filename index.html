        :root {
            --primary: #00f2ff;
            --bg: #05070a;
            --card: #10141d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Ambient Background Glow */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
        }

        .container {
            max-width: 500px;
            padding: 40px 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255, 255, 255, 0.02);

        }

        .logo {

            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 15px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.4);
        }

        .stats {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.8rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .online-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff87;
            border-radius: 50%;
            margin-right: 5px;
            box-shadow: 0 0 10px #00ff87;
        }
