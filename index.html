<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STOCK BURNER | Dominate The Market</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00f2ff; 
            --secondary: #7000ff;
            --accent: #00ff87;
            --bg: #05070a;
            --card-bg: rgba(13, 17, 23, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Modern Mesh Background */
        .bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(112, 0, 255, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(0, 242, 255, 0.1) 0%, transparent 35%);
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            opacity: 0.2;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        /* Glass Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 48px;
            padding: 80px 40px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 50%; transform: translateX(-50%);
            width: 50%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        /* Animated Logo */
        .logo-box {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-box img {
            width: 100%; height: 100%;
            border-radius: 30px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }

        /* Typography */
        .badge {
            background: rgba(0, 242, 255, 0.1);
            color: var(--primary);
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid rgba(0, 242, 255, 0.2);
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            line-height: 0.95;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #fff 60%, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 1.15rem;
            max-width: 550px;
            margin: 0 auto 40px;
            line-height: 1.7;
        }

        /* CTA Button */
        .btn-glow {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 24px 60px;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-weight: 800;
            border-radius: 24px;
            font-size: 1.1rem;
            transition: 0.3s all;
            z-index: 1;
        }

        .btn-glow:hover {
            transform: scale(1.05);
            background: var(--primary);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.4);
        }

        /* Stats Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 60px;
            width: 100%;
        }

        .feature-item {
            padding: 25px;
            background: rgba(255,255,255,0.03);
            border-radius: 30px;
            border: 1px solid var(--border);
        }

        .feature-item i {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .feature-item h3 { font-size: 1.8rem; margin-bottom: 5px; }
        .feature-item span { color: #64748b; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; }

        footer {
            margin-top: 40px;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .features-grid { grid-template-columns: 1fr; }
            .glass-card { padding: 60px 20px; border-radius: 0; border: none; background: transparent; backdrop-filter: none; }
            .btn-glow { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="bg-canvas">
        <div class="grid-overlay"></div>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="logo-box">
                <img src="https://mahakalx.sbs/wp-content/uploads/2026/02/sttoccc.jpg" alt="Logo">
            </div>

            <div class="badge">PREMIUM TRADING SYSTEMS</div>
            
            <h1>Trade Smarter.<br>Live Bigger.</h1>
            
            <p>Join 10,000+ traders using our proprietary algorithms and institutional flow data to dominate the markets.</p>

            <a href="https://t.me/+9sTDnUgQ6JlkYmM1" class="btn-glow">
                <i class="fab fa-telegram-plane"></i> ACCESS FREE CHANNEL
            </a>

            <div class="features-grid">
                <div class="feature-item">
                    <i class="fas fa-crosshairs"></i>
                    <h3>92%</h3>
                    <span>Win Rate</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-bolt"></i>
                    <h3>Instant</h3>
                    <span>Alerts</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-users"></i>
                    <h3>10K+</h3>
                    <span>Community</span>
                </div>
            </div>
        </div>

        <footer>
            <a href="https://t.me/+TRlJl628l-FkMWE9" style="color: #fff; text-decoration: none;">
                <i class="fas fa-code"></i> Powered by <strong>Nexgroww Agency</strong>
            </a>
        </footer>
    </div>

</body>
</html>
