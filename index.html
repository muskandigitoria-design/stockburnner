<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCK BURNER | Elite Institutional Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #030508;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- ANIMATED BACKGROUND --- */
        .bg-wrapper {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0c14 0%, #030508 100%);
        }

        .orb {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: var(--secondary);
            filter: blur(120px);
            opacity: 0.15;
            animation: float 20s infinite alternate;
        }

        .orb-2 {
            right: -100px;
            bottom: -100px;
            background: var(--primary);
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 50px); }
        }

        .grid-lines {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            opacity: 0.3;
        }

        /* --- MAIN CARD --- */
        .card {
            position: relative;
            width: 100%;
            max-width: 480px;
            padding: 40px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 32px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 24px;
            object-fit: cover;
            border: 2px solid var(--primary);
            padding: 5px;
            background: #000;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 242, 255, 0.1);
            color: var(--primary);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 242, 255, 0.2);
        }

        .pulse {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        /* --- BUTTON --- */
        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 20px;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.3);
        }

        .btn:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.5);
        }

        .btn i {
            font-size: 1.3rem;
        }

        /* --- FOOTER STATS --- */
        .footer-stats {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid var(--border);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            text-align: left;
        }

        .stat-value {
            display: block;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div class="orb"></div>
        <div class="orb orb-2"></div>
        <div class="grid-lines"></div>
    </div>

    <div class="card">
        <div class="logo-wrapper">
            <img src="https://mahakalx.sbs/wp-content/uploads/2026/02/sttoccc.jpg" alt="Logo" class="logo-img">
        </div>

        <div class="status-badge">
            <span class="pulse"></span> Algorithm v4.2 Live
        </div>

        <h1>STOCK BURNER</h1>
        
        <p>Dominate the markets with real-time institutional order flow and high-precision trading signals.</p>

        <a href="https://t.me/+9sTDnUgQ6JlkYmM1" class="btn">
            <i class="fab fa-telegram"></i>
            ACCESS FREE HUB
        </a>

        <div class="footer-stats">
            <div class="stat-item">
                <span class="stat-value">15.4K+</span>
                <span class="stat-label">Active Traders</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">89.2%</span>
                <span class="stat-label">Signal Accuracy</span>
            </div>
        </div>
    </div>

</body>
</html>
