<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STOCK BURNER | Ignite Your Trading</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #ff5e00; 
            --primary-glow: rgba(255, 94, 0, 0.5);
            --bg: #030303;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.07);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* High-Performance Animated Background */
        .bg-visuals {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 120%, #301400 0%, #030303 80%);
        }

        .bg-glow-orb {
            position: absolute;
            top: -10%; left: 50%;
            width: 80vw; height: 60vh;
            background: var(--primary-glow);
            filter: blur(120px);
            transform: translateX(-50%);
            opacity: 0.2;
            pointer-events: none;
        }

        .main-card {
            width: 92%;
            max-width: 900px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Branding */
        .logo-wrapper {
            position: relative;
            width: 100px; height: 100px;
            margin: 0 auto 20px;
        }

        .logo-wrapper::after {
            content: '';
            position: absolute; inset: -5px;
            background: linear-gradient(135deg, var(--primary), #ff0000);
            border-radius: 32px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.6;
        }

        .logo-wrapper img {
            width: 100%; height: 100%;
            border-radius: 28px;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .brand-name {
            font-weight: 900;
            letter-spacing: 8px;
            font-size: 0.9rem;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 25px;
            display: block;
        }

        /* Typography */
        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #fff 50%, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #a1a1aa;
            font-size: clamp(1rem, 3vw, 1.2rem);
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        /* Action Button */
        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: #fff;
            color: #000;
            padding: 22px 55px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.2rem;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .cta-btn:hover {
            transform: translateY(-5px);
            background: var(--primary);
            color: #fff;
            box-shadow: 0 15px 40px var(--primary-glow);
        }

        /* Center Stats Grid */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            width: 100%;
        }

        .stat-item {
            flex: 1;
            max-width: 200px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 24px;
            transition: 0.3s;
        }

        .stat-item:hover {
            border-color: var(--primary);
            background: rgba(255, 94, 0, 0.03);
        }

        .stat-item h2 { font-size: 2rem; font-weight: 900; color: #fff; }
        .stat-item span { font-size: 0.7rem; letter-spacing: 2px; color: var(--primary); font-weight: 700; text-transform: uppercase; }

        /* Footer */
        .footer-agency {
            margin-top: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
            padding: 10px 20px;
            border-radius: 100px;
        }

        .footer-agency:hover { color: #f59e0b; background: rgba(245, 158, 11, 0.05); }

        /* Tablet & Desktop Adjustments */
        @media (min-width: 1024px) {
            .main-card { padding: 80px 40px; }
            .stats-container { gap: 40px; }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .main-card { 
                padding: 50px 20px; 
                border-radius: 30px; 
                margin: 20px 0;
            }
            .stats-container { flex-direction: column; align-items: center; }
            .stat-item { width: 100%; }
            .cta-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="bg-visuals">
        <div class="bg-glow-orb"></div>
    </div>

    <div class="main-card">
        <header>
            <div class="logo-wrapper">
                <img src="https://mahakalx.sbs/wp-content/uploads/2026/02/sttoccc.jpg" alt="Stock Burner">
            </div>
            <span class="brand-name">STOCK BURNER</span>
        </header>

        <main>
            <h1>Burn The Charts.<br>Bank The Profits.</h1>
            <p>Master the markets with our aggressive price action strategies and institutional-grade signals.</p>

            <a href="https://t.me/+9sTDnUgQ6JlkYmM1" class="cta-btn">
                <i class="fab fa-telegram-plane"></i> JOIN THE CHANNEL
            </a>

            <div class="stats-container">
                <div class="stat-item">
                    <h2>92%</h2>
                    <span>Accuracy</span>
                </div>
                <div class="stat-item">
                    <h2>10K+</h2>
                    <span>Traders</span>
                </div>
            </div>
        </main>

        <footer>
            <a href="https://t.me/+TRlJl628l-FkMWE9" class="footer-agency">
                <i class="fas fa-bolt"></i> Managed by Nexgroww Agency
            </a>
        </footer>
    </div>

</body>
</html>
